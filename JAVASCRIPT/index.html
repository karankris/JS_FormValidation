<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8085d71614.js" crossorigin="anonymous"></script>
    <title>Form-Validation</title>
  </head>
  <body>
   <section id="fo" >
    <div class="container co w-100 ">
      <div class="row justify-content-center">
        <div class=" fb col-10 justify-content-center d-flex">
    <form>
 
        <h2 class="header mb-2 mt-2">LOGIN HERE</h2>
        <div class="form-group fg w-80 mt-5">
            <label class="hd" >Email</label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgo" style="display: none;"></i>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" onchange="validateLoginForm()"> 
            <label id="mailerror" style="display: none;">Email is required*</label>
            <label id="mailvalid" style="display: none;">Enter valid  Email*</label>
          </div>
        <div class="form-group fg w-80">
          <label class="hd">Password</label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgo1" style="display: none;"></i>
          <input type="password" class="form-control" id="password" onchange="validateLoginForm()">
          <label id="passworderror" style="display: none;">password is required*</label>
        </div>
        <div class="form-group fg w-80">
          <label class="hd">Confirm Password</label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgo1.1" style="display: none;"></i>
          <input type="password" class="form-control" id="cpassword" onchange="validateLoginForm()">
          <label id="cpassnull" style="display: none;">First enter the password*</label>
          <label id="cpassworderror" style="display: none;">Password not matched*</label>
        </div>
        <div class="form-group fg w-80">
          <label class="hd">Mobile</label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgo2" style="display: none;"></i>
          <input type="text" class="form-control" id="ph" onchange="validateLoginForm()">
          <label id="pherror" style="display: none;">Phone number is required*</label>
          <label id="phvalid" style="display: none;"> Valid phone number is required*</label>
        </div>
        <div class="form-group fg w-80">
          <label class="hd">Username</label>
          <input type="text" class="form-control" onkeyup="trigger()">
        </div>
  
        <div class="form-group fg w-80">
          <label class="hd">Region</label>
          <select class="form-control" id="exampleFormControlSelect1" onclick="getCountry()">
            <option>Select one</option>
            <option>india</option>
            <option>pak</option>
            <option>sri</option>
            <option>ban</option>
          </select>
        </div>
        <div class="form-group fg form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="btnn text-center ">
        <button type="button" class="btn btn-primary mt-5" onclick="validateLoginForm()">Submit</button>
      </div>
      </form>
    </div>
    </div>
    </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script>

    function validateLoginForm(){
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var cpass = document.getElementById("cpassword").value;
        var ph = document.getElementById("ph").value;
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var phformat = /^\d{10}$/; 
        console.log("email is -->",mailformat.test(email));

        if(email)
        {
        if(mailformat.test(email)==true){
          document.getElementById("email").style="border:3px solid green;";
        document.getElementById("mailerror").style="display:none;"
        document.getElementById("lgo").style="display: inline-block;"
        }
        else {
        document.getElementById("email").style="border:3px solid red"
        document.getElementById("mailvalid").style="display:block;color:red"
        document.getElementById("mailerror").style="display:none"
        document.getElementById("lgo").style="display: none;"
             console.log("faiure email is required");
        }
      }
        else {
          document.getElementById("email").style="border:3px solid red";
        document.getElementById("mailerror").style="display:block;color:red"
        document.getElementById("mailvalid").style="display:none"
        document.getElementById("lgo").style="display: none;"
        }

     if(password){
      document.getElementById("password").style="border:3px solid green;";
      document.getElementById("passworderror").style="display:none;"
      document.getElementById("lgo1").style="display: inline-block;"
      console.log("Yes goto username");
     }
     else{
      document.getElementById("password").style="border:3px solid red;"
      document.getElementById("passworderror").style="display:inline;color:red"
      document.getElementById("lgo1").style="display: none;"
     }
  if(cpass){
   if(cpass!=password)
   {
    document.getElementById("cpassword").style="border:3px solid red;"
      document.getElementById("cpassworderror").style="display:inline;color:red"
      document.getElementById("lgo1.1").style="display:none;"
      document.getElementById("cpassnull").style="display:none;"
   }
   else if(cpass==password && password)
   {
    document.getElementById("cpassword").style="border:3px solid green;"
      document.getElementById("cpassworderror").style="display:none;"
      document.getElementById("lgo1.1").style="display: inline-block;"
      document.getElementById("cpassnull").style="display:none;"
   }
  }
  else{
    document.getElementById("cpassnull").style="display:inline;color:red"
    document.getElementById("cpassworderror").style="display:none;"
    document.getElementById("cpassword").style="border:3px solid red;"
    document.getElementById("lgo1.1").style="display:none;"
  }
     if(ph){
     if(phformat.test(ph)==true)
     {
      document.getElementById("ph").style="border:3px solid green;"
      document.getElementById("pherror").style="display:none;"
      document.getElementById("phvalid").style="display:none;"
      document.getElementById("lgo2").style="display: inline-block;"
     }
 else{
  document.getElementById("ph").style="border:3px solid red;"
  document.getElementById("phvalid").style="display:block;color:red"
  document.getElementById("pherror").style="display:none;"
  document.getElementById("lgo2").style="display: none;"
 }
}
 else{
  document.getElementById("ph").style="border:3px solid red;"
  document.getElementById("pherror").style="display:block;color:red"
  document.getElementById("phvalid").style="display:none;"
  document.getElementById("lgo2").style="display: none;"
 }
    }  
  </script> 
  </body>
</html>
